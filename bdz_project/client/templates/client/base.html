<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="preconnect" href="https://fonts.gstatic.com/%22%3E
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
  media="all">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<link rel="stylesheet" href="{% static 'client/css/all.css' %}">
<link rel="stylesheet" href="{% static 'client/css/styles.css' %}">
<link rel="stylesheet" href="{% static 'client/css/login-style.css' %}">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Home {% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Image and text -->
      <a id="brand" class="nav-item" href="{% url 'client:index' %}">
        <div class="inner2">
          <img src="{% static 'client/images/logobdz2.png' %}" class="d-inline-block align-top">
        </div>
      </a>
      
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'client:index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="ticket-link" class="nav-link" href="{% url 'client:buyticket' %}">Buy a ticket</a>
        </li>
        <li class="nav-item">
          <img src="{% static 'client/images/Buy a ticket button anim4.gif' %}" alt="gif preset" class="gif-file">
        </li>
      </ul>

      {% if request.user.is_authenticated %}
      <div class="form-inline my-2 my-lg-0 mr-sm-3 greeting navbar-nav">
        <a href="{% url 'client:change-credentials' %}" class="nav-link" type="Sign up">Wellcome, {{ request.user.username }}!</a>
      </div>
      <div class="form-inline my-2 my-lg-0">
        <a href="{% url 'client:logout' %}" class="btn btn-danger my-2 my-sm-0" type="Log out">Log out</a>
      </div>
      {% else %}
      <div class="form-inline my-2 my-lg-0 mr-sm-3">
        <a href="{% url 'client:register' %}" class="btn btn-danger my-2 my-sm-0" type="Sign up">Sign up</a>
      </div>
      <div class="form-inline my-2 my-lg-0">
        <a href="{% url 'client:login' %}" class="btn btn-danger my-2 my-sm-0" type="Sign in">Sign in</a>
      </div>
      {% endif %}
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>

<script>
  $("#ticket-link").hover(function() {
  $('.gif-file').toggle();
});
</script>

</html>
