<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <!-- CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
   
    <form action="{% url 'client:register' %}" method="POST">
      {% csrf_token %}
       
        <div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              
          <input type="text" id="first_name" name="first_name" required class="form-control" placeholder="Enter your first name" aria-label="first_name" aria-describedby="basic-addon1">
          </div>
           </div>
          </div>
  
       
          <div><div class="input-group mb-3">
          <div class="input-group-prepend">
            
           <input type="text"  id="last_name" name="last_name" required class="form-control" placeholder="Enter your last name" aria-label="last_name" aria-describedby="basic-addon1">
        </div>
         </div>
        </div>

          <div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                
            <input type="text"  id="username" name="username" required class="form-control" placeholder="Enter an username" aria-label="username" aria-describedby="basic-addon1">
            </div>
             </div>
          </div>
  
          <div>
             <div class="input-group mb-3">
              <div class="input-group-prepend">
                
            <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email" aria-label="email" aria-describedby="basic-addon1">
              </div>
              </div>
          </div>
          
          <div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                
            <input type="password"  id="password" name="password" required required class="form-control" placeholder="Enter your password" aria-label="password" aria-describedby="basic-addon1">
            </div>
             </div>
          </div>
          
          <div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                
            <input type="password"  id="conf_password" name="conf_password" required class="form-control" placeholder="Confirm your password" aria-label="conf_password" aria-describedby="basic-addon1">
            </div>
             </div>
          </div>

        <div>
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Submit</button>
        </div>

      </form>
      <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
