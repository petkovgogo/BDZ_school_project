{% extends "client/base.html" %}
{% block title %} Sign-up {% endblock %}
{% block content %}
<form action="{% url 'client:signup' %}" method="POST">
  {% csrf_token %}

  <div class="form-group col-md-4 mb-3">
    {% if message %}
    <script
      type=text/javascript>toastr["error"]("The email or password you entered is incorrect", "Incorrect data")</script>
    {% endif %}

    {% for field in form %}
    <div>
      {{ field.label_tag }}
      <div class="mb-3">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <button class="btn btn-outline-info" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
