{% extends "client/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<h1>{{ message }}</h1>
<form action="{% url 'client:auth' %}" method="POST">
  {% csrf_token %}

  {% if message %}
  <script
    type=text/javascript>toastr["error"]("The email or password you entered is incorrect", "Incorrect data")</script>
  {% endif %}

  <div class="form-group col-md-4 mb-3">

    {% for field in form %}
    <div>
      {{ field.label_tag }}
      <div class="mb-3">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <button class="btn btn-outline-info" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
